<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 100px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="bd">
        <section>
          <label for="day">
            Day
            <input type="number" id="day" placeholder="DD" />
          </label>
        </section>
        <section>
          <label for="month">
            Month
            <input type="number" id="month" placeholder="MM" />
          </label>
        </section>
        <section>
          <label for="year">
            Year
            <input type="number" id="year" placeholder="YYYY" />
          </label>
        </section>
      </div>
      <article>
        <hr />
        <span>
          <img src="assets/images/icon-arrow.svg" alt="" draggable="false" />
        </span>
      </article>
      <div class="show-age">
        <p><span class="years">- -</span>years</p>
        <p><span class="months">- -</span>months</p>
        <p><span class="days">- -</span>days</p>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/M0stafa123">Mostafa Hassan</a>.
    </div>
  </body>
  <script src="index.js"></script>
</html>
